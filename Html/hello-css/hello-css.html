<h2>List Styles
<p>You can  style unordered lists with the following bullets:</p>

<ul>
	<li>disc</li>
	<li>circle</li>
	<li>square</li>
</ul>

<p>And you can number odered lists with the following:</p>

<ol>
	<li>decimal</li>
	<li>lower-roman</li>
	<li>upper-roman</li>
	<li>lower-alpha</li>
	<li>upper-alpha</li>
	<li>(and many more!)</li>
</ol>
